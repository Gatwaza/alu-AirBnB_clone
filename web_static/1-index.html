<!DOCTYPE html>
<html>
    <head>
        <style>
            header, footer {
                width: 100%;
                height: 70px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #FF0000;
            }
            footer {
                background-color: #00FF00;
                position: absolute;
                bottom: 0;
                height: 60px;
            }
        </style>
    </head>
    <body style="margin: 0; padding: 0;">
        <header>Header</header>
        <footer>Footer</footer>
    </body>
</html>
